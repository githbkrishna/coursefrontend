<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 2</title>
    <style>
        div{
            height: 550px;
            width: 400px;
            background-color: darkgray;
        }
        h3{
            text-align: center;
        }
        fieldset{
            background-color: rgb(99, 147, 165);
        }
        legend{
            text-align: center;
        }
        label{
            font-weight: 600;
        }
    </style>
  </head>
  <body>

    <div>
        <h3>About Form</h3>
      <form action="">
        <fieldset>
          <legend>Form about you</legend>

          <label for="fname">Name:</label>
          <input type="text" name="fname" id="fname"/>
          <br /><br />

          <label for="lname">Last Name:</label>
          <input type="text" name="lname" id="lname"/>
          <br /><br />

          <label for="">Gender:</label>
          <input type="radio" name="gender" value="Male" />
          <label for="">Male</label>

          <input type="radio" name="gender" value="Female" />
          <label for="">Female</label>

          <input type="radio" name="gender" value="Other" />
          <label for="">Other</label>
          <br /><br />

          <label for="">Hobbies:</label>

          <input type="checkbox" name="hobby" value="Cricket" />
          <label for="">Cricket</label>

          <input type="checkbox" name="hobby" value="Football" />
          <label for="">Football</label>

          <input type="checkbox" name="hobby" value="Dancing" />
          <label for="">Dancing</label>
          <br /><br />

          <label for="">Skills:</label>
          <select size="2">
            <option value="">HtMl</option>
            <option value="">CSS</option>
            <option value="">JS</option>
          </select>
          <br /><br />
          
          <label for="textarea">Write Something...</label><br />
          <textarea name="" id="textarea" cols="30" rows="10"></textarea>
          <br /><br />

          <input type="submit" value="OK" />
          <input type="reset" />
          <br /><br />

          <label for="">Search for the courses:</label>
          <input list="name"/>
          <datalist id="name">
            <option value="HTML">
            <option value="CSS">
            <option value="JS">
          </datalist>

        </fieldset>
      </form>
    </div>

  </body>
</html>
