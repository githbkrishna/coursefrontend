<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .a{
            color: red;
        }
        .b{
            color: blue;
        }
        .c{
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <h1>hello</h1>
    </div>

    <button class="btn">CLICK</button>

    <script>

        // addClass()
        // $(".btn").click(function () {
        //     $("div").addClass("a")
        // })

        $(".btn").click(function () {
            $("div").addClass("a b")
        })

        // removeClass()
        // css()
        $(".btn").click(function () {
            $("div").removeClass("b").css("fontSize","50px")
        })

        // toggleClass()
        $(".btn").click(function () {
            $("div").toggleClass("c")
        })
        
    </script>


</body>
</html>
