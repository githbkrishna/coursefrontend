<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter up</title>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>

    <!-- search counter up & waypoints in cdnjs then copy script tag -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.js" integrity="sha512-+/4Q+xH9jXbMNJzNt2eMrYv/Zs2rzr4Bu2thfvzlshZBvH1g+VGP55W8b6xfku0c0KknE7qlbBPhDPrHFbgK4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js" integrity="sha512-ZKNVEa7gi0Dz4Rq9jXcySgcPiK+5f01CqW+ZoKLLKr9VMXuCsw3RjWiv8ZpIOa0hxO79np7Ec8DDWALM0bDOaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        section{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            gap: 20px;
        }
        .child{
            width: 20vw;
            height: auto;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px 1px black;
        }
        .child i{
            font-size: 20vw;
        }
        .fa-instagram{
            background: linear-gradient(red, rgb(98, 0, 128));
            color: transparent;
            -webkit-background-clip: text;
        }
        .fa-facebook{
            color: rgb(38, 38, 151);
        }
        .fa-twitter{
            color: rgb(34, 233, 233);
        }
        p{
            text-transform: capitalize;
        }
    </style>

</head>
<body>
    <section>
        <div class="child">
            <i class="fa-brands fa-instagram"></i>
            <h1 class="counter">120</h1>
            <p>instagram</p>
        </div>
        <div class="child">
            <i class="fa-brands fa-facebook"></i>
            <h1 class="counter">4600</h1>
            <p>facebook</p>
        </div>
        <div class="child">
            <i class="fa-brands fa-twitter"></i>
            <h1 class="counter">95</h1>
            <p>twitter</p>
        </div>
        <div class="child">
            <i class="fa-brands fa-github"></i>
            <h1 class="counter">125</h1>
            <p>github</p>
        </div>
    </section>

    <script>
        $('.counter').counterUp({
            delay: 10,
            time: 1000
        });
    </script>

</body>
</html>
